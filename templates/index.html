<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry-AI</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function addMessage(message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(type === 'user' ? 'user-msg' : 'ai-msg');
            msgDiv.innerText = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            addMessage(message, 'user');
            userInput.value = ""; // Clear input field

            fetch('https://mulberry-live-v0-3.onrender.com/chat', {  // Corrected backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                const aiReply = data.reply;
                addMessage(aiReply, 'ai');
                speak(aiReply); // Text to speech
            })
            .catch(error => {
                console.error("Error:", error);
                addMessage("Sorry, there was an error.", 'ai');
            });
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'en-US';
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
